<nav class="app-pagination">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': selectedPage<=0}">
        <a class="page-link" href="#" (click)="selectPage(selectedPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let item of [].constructor(pages); let i = index" [ngClass]="{'active': selectedPage==i}">
          <a class="page-link" href="#" (click)="selectPage(i)">{{i + 1}}</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': selectedPage >= pages-1}">
        <a class="page-link" href="#" (click)="selectPage(selectedPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
